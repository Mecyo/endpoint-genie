<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário HTTP</title>
</head>
<body>

    <h1>Formulário Para Criação de Novos Endpoints</h1>

    <form action="http://localhost:3000/set-endpoint" method="POST">
        <!-- Select para os Métodos HTTP -->
        <label for="http-method">Método HTTP:</label>
        <select id="http-method" name="method">
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
            <option value="PATCH">PATCH</option>
            <option value="OPTIONS">OPTIONS</option>
            <option value="HEAD">HEAD</option>
        </select>
        <br><br>

        <!-- Select para os Status HTTP -->
        <label for="http-status">Status HTTP:</label>
        <select id="http-status" name="status">
            <option value="200">200 OK</option>
            <option value="201">201 Created</option>
            <option value="400">400 Bad Request</option>
            <option value="401">401 Unauthorized</option>
            <option value="403">403 Forbidden</option>
            <option value="404">404 Not Found</option>
            <option value="500">500 Internal Server Error</option>
            <option value="502">502 Bad Gateway</option>
            <option value="503">503 Service Unavailable</option>
        </select>
        <br><br>

        <!-- Input para a string -->
        <label for="endpoint">Digite o endpoint:</label>
        <input type="text" id="endpoint" name="endpoint" placeholder="Digite o path do endpoint">
        <br><br>

        <!-- Textarea para o JSON -->
        <label for="json">Digite a resposta JSON(default={}):</label>
        <textarea id="json" value="{}" name="json" rows="5" cols="40" placeholder='{"key": "value"}'></textarea>
        <br><br>

        <button type="submit">Enviar</button>
    </form>

</body>
</html>
